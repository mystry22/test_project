version: '3'

services:
  nginx:
   image: nginx:stable-alpine
   container_name: nginx
   ports:
     - "8088:80"
   volumes:
     - ./src:/var/www/html 
     - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
   depends_on:
    - php
    - mysql

  mysql:
    image: mysql:5.7.22
    container_name: mysql
    restart: unless-stopped
    tty: true
    ports: 
      - "4306:3306"
    volumes:
       - .mysql:/var/lib/mysql 
    environment:
      MYSQL_DATABASE: dockerdb
      MYSQL_USER: mystry
      MYSQL_PASSWORD: mystry.123
      MYSQL_ROOT_PASSWORD: mystry.123
      SERVICE_TAGS: dev
      SERVICE_NAME: mysql  
    
    
  php:
    build:
     context: .
     dockerfile: Dockerfile
    container_name: php
    volumes: 
      - ./src:/var/www/html
    ports:
      - "9000:9000"